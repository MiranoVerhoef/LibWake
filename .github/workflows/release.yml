name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Test
        run: go test ./...

      - name: Build linux amd64 binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o libwake-linux-amd64 ./cmd/libwake

      - name: Publish GitHub Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: libwake-linux-amd64
